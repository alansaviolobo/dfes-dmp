<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Goa</title>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Mapbox GL JS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>

    <!-- Add Mapbox Geocoder CSS and JS -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
        type="text/css">

    <style>
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        /* Add new styles for the opacity control */
        .opacity-control {
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 1px !important;
            padding: 8px;
        }

        .opacity-control button {
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }

        .opacity-control button:hover {
            background: #f0f0f0;
        }

        .source-control {
            border-top: 1px solid #e5e5e5;
            padding: 8px 12px;
            max-height: 500px;
            overflow: hidden;
            transition: all .2s ease-in-out;
            opacity: 1;
            margin-top: 0;
            padding: 12px;
            border-top: none;
        }

        .source-control.collapsed {
            max-height: 0;
            opacity: 0;
            padding: 0;
            border-top: none;
        }

        .source-control .title {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
        }

        .radio-label input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }

        /* Add padding to prevent controls from sticking to the edge */
        .mapboxgl-ctrl.opacity-control {
            margin: 0 0 0 10px;
            /* Remove bottom margin */
            width: 200px;
            /* Set fixed width for consistency */
        }

        /* Update the margin between controls */
        .mapboxgl-ctrl.opacity-control+.mapboxgl-ctrl.opacity-control {
            margin-top: 1px;
            /* Reduce gap between controls */
            border-top: 1px solid #e5e5e5;
            /* Add separator */
            border-radius: 0 0 4px 4px;
            /* Round only bottom corners */
        }

        /* Style first control's bottom corners when second control is present */
        .mapboxgl-ctrl.opacity-control:has(+ .mapboxgl-ctrl.opacity-control) {
            border-radius: 4px 4px 0 0;
            /* Round only top corners */
            margin-bottom: 0;
        }

        /* Add these styles to fix mobile viewport height */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        /* Update the map container positioning */
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }


        /* Ensure attribution is visible */
        .mapboxgl-ctrl-bottom-right {
            bottom: 0 !important;
            z-index: 2;
        }

        /* Update these styles */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        /* Update main container */
        main {
            height: calc(100% - 56px);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        /* Update map container */
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Add this new style to ensure controls are visible */
        .mapboxgl-ctrl-bottom-left {
            bottom: 10px !important;
            z-index: 2;
        }

        /* Add these styles in your existing style section */
        .mapboxgl-ctrl-icon svg {
            display: block;
            margin: 2px;
        }

        .mapboxgl-ctrl-icon {
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .mapboxgl-ctrl-location {
            background: white;
            border: none;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #333;
            transition: background-color 0.2s;
        }

        .mapboxgl-ctrl-location:hover {
            background-color: #f0f0f0;
        }

        /* Add these to your existing styles */
        .mapboxgl-ctrl-geolocate {
            display: flex !important;
            align-items: center;
            width: auto !important;
            min-width: 30px;
            white-space: nowrap;
        }

        .mapboxgl-ctrl-geolocate .mapboxgl-ctrl-icon {
            margin-right: 0;
            width: 20px;
            height: 20px;
        }

        .mapboxgl-ctrl-group {
            width: auto !important;
        }

        /* Update geocoder input height */
        .mapboxgl-ctrl-geocoder--input {
            height: 34px !important;
        }

        /* Add new styles for layer group cards */
        .layer-group {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .layer-group:last-child {
            margin-bottom: 0;
        }

        /* Update group header styles */
        .group-header {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f8f8;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
            min-height: 48px;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .group-header label {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .group-header input[type="checkbox"] {
            margin: 0;
            filter: brightness(2); /* Make checkbox brighter when on dark background */
        }

        /* Add styles for the layer info section */
        .layer-info {
            font-size: 0.75rem;
            color: #666;
            margin-top: 2px;
        }

        .layer-info a {
            color: #666;
            text-decoration: none;
        }

        .layer-info a:hover {
            text-decoration: underline;
        }

    </style>
    <script src="map-layer-controls.js"></script>
    <script src="geolocation-control.js"></script>
    <script src="mapbox-gl-view-control.js"></script>
</head>

<body class="flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
        <h1 class="text-l" style="font-family: Helvetica"><a href="https://amche.in"
                class="text-white hover:underline">आमचे 3D Goa</a></h1>
        <button onclick="openFeedbackModal()" class="text-sm hover:underline">Feedback</button>
    </header>

    <!-- Map Container -->
    <main class="flex-grow relative">
        <div id="map"></div>
    </main>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGxhbmVtYWQiLCJhIjoiY2x2MzZwbGRyMGdheDJtbXVwdDA4aDNyaCJ9.nbvz6aNGQo68xa4NtWH26A'; // Replace with your Mapbox access token

        // Initialize the map
        // Mapbox Studio style https://www.mapbox.com/studio/styles/planemad/cm3gyibd3004x01qz08rohcsg/
        // Camera position http://localhost:53662/#9.99/15.4121/73.9414/69.6/56
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/planemad/cm3gyibd3004x01qz08rohcsg',
            center: [73.9414, 15.4121],
            zoom: 9.99,
            pitch: 69.6,
            bearing: 56,
            hash: true
        });

        // Add the geocoder control
        // https://docs.mapbox.com/mapbox-gl-js/example/mapbox-gl-geocoder/
        // https://github.com/mapbox/mapbox-gl-geocoder/blob/main/API.md
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            collapsed: true,
            clearOnBlur: true,
            marker: false,
            countries: 'in', 
            worldview: 'in', // Restrict to India
            types: 'place,locality,postcode',
            placeholder: 'Search Places',
            bbox: [68.1766451354, 7.96553477623, 97.4025614766, 35.4940095078], // India bounding box
            proximity: {
                longitude: 73.87916,
                latitude: 15.26032
            }, // Bias results toward Goa
        });


        // Add 3D terrain
        map.on('load', () => {
            // Only add terrain if not already in style
            const style = map.getStyle();
            const hasTerrain = style.sources && style.sources['mapbox-dem'];

            if (!hasTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 14
                });

                map.setTerrain({
                    'source': 'mapbox-dem',
                    'exaggeration': 1.5
                });
            }

            // Add geocoder control
            map.addControl(geocoder, 'top-right');

            // Initialize geolocation
            new GeolocationManager(map);

            // Add view control
            map.addControl(new ViewControl(), 'top-right');

            // Add layer control with multiple groups
            const layerControl = new MapLayerControl([
                {
                    title: 'Hill Slopes',
                    groupTitle: 'Select Slope Source:',
                    headerImage: 'assets/map-layer-slope.png',
                    layers: [
                        {
                            id: 'aster slope',
                            label: 'Aster 30m (Goa Coast)',
                            sourceUrl: 'https://gdemdl.aster.jspacesystems.or.jp/index_en.html',
                            location: 'Panaji'
                        },
                        {
                            id: 'isro slope',
                            label: 'ISRO 2.5m (Bardez)',
                            sourceUrl: 'https://bhuvan-app3.nrsc.gov.in/data/',
                            location: 'Guirim'
                        }
                    ],
                    autoCollapse: true,
                    collapseDelay: 2000
                },
                {
                    title: 'Regional Development Plans',
                    groupTitle: 'Goa RDP 2021',
                    headerImage: 'assets/map-layer-rdp.png',
                    layers: [
                        {
                            id: 'Anjuna RDP',
                            label: 'Anjuna RDP',
                            sourceUrl: 'https://tcp.goa.gov.in/',
                            location: 'Anjuna'
                        }
                    ],
                    autoCollapse: true,
                    collapseDelay: 2000
                }
            ]);
            
            map.addControl(layerControl, 'top-left');

            // Add navigation controls
            map.addControl(new mapboxgl.NavigationControl());


            // Only set camera position if there's no hash in URL
            if (!window.location.hash) {
                setTimeout(() => {
                    map.flyTo({
                        center: [73.8274, 15.4406],
                        zoom: 9,
                        pitch: 28,
                        bearing: 0,
                        duration: 4000,
                        essential: true,
                        curve: 1.42,
                        speed: 0.6
                    });
                }, 2000);
            }

            // Update the load event handler to click both buttons
            setTimeout(() => {
                const controls = document.querySelectorAll('.opacity-control button');
                controls.forEach(button => button.click());
            }, 500);


        });
    </script>

    <div id="feedbackModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">

                <button onclick="closeFeedbackModal()" class="text-gray-600 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="h-[calc(100%-4rem)]">
                <iframe src="https://forms.gle/8J4HTJMUM1thWpGK9" class="w-full h-full"></iframe>
            </div>
        </div>
    </div>

    <!-- Add modal JavaScript before the closing body tag -->
    <script>
        function openFeedbackModal() {
            document.getElementById('feedbackModal').classList.remove('hidden');
            document.getElementById('feedbackModal').classList.add('flex');
        }

        function closeFeedbackModal() {
            document.getElementById('feedbackModal').classList.add('hidden');
            document.getElementById('feedbackModal').classList.remove('flex');
        }
    </script>
</body>

</html>
