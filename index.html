<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Goa</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Mapbox GL JS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js'></script>
    
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Add new styles for the opacity control */
        .opacity-control {
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .opacity-control label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .opacity-control input {
            width: 200px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 text-white p-4">
        <h1 class="text-2xl font-bold">3D Goa</h1>
    </header>

    <!-- Map Container -->
    <main class="flex-grow relative">
        <div id="map" class="absolute inset-0"></div>
    </main>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGxhbmVtYWQiLCJhIjoiY2x2MzZwbGRyMGdheDJtbXVwdDA4aDNyaCJ9.nbvz6aNGQo68xa4NtWH26A'; // Replace with your Mapbox access token
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/planemad/cm3gyibd3004x01qz08rohcsg',
            center: [73.8278, 15.4989], // Goa coordinates
            zoom: 11,
            pitch: 60, // 3D view
            bearing: -30,
            hash: true
        });

        // Add 3D terrain
        map.on('load', () => {
            // map.addSource('mapbox-dem', {
            //     'type': 'raster-dem',
            //     'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            //     'tileSize': 512,
            //     'maxzoom': 14
            // });
            
            // map.setTerrain({
            //     'source': 'mapbox-dem',
            //     'exaggeration': 1.5
            // });

            // Add navigation controls
            map.addControl(new mapboxgl.NavigationControl());

            // Add geolocate control
            const geolocate = new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            });
            map.addControl(geolocate);

            // Trigger geolocation on load
            geolocate.trigger();

            // Add custom opacity control
            class OpacityControl {
                onAdd(map) {
                    this._map = map;
                    this._container = document.createElement('div');
                    this._container.className = 'mapboxgl-ctrl opacity-control';
                    
                    const label = document.createElement('label');
                    label.textContent = 'ISRO Slope Opacity';
                    
                    const slider = document.createElement('input');
                    slider.type = 'range';
                    slider.min = 0;
                    slider.max = 100;
                    slider.value = 100;
                    
                    slider.addEventListener('input', (e) => {
                        const opacity = parseInt(e.target.value, 10) / 100;
                        map.setPaintProperty('isro slope', 'raster-opacity', opacity);
                    });
                    
                    this._container.appendChild(label);
                    this._container.appendChild(slider);
                    
                    return this._container;
                }
                
                onRemove() {
                    this._container.parentNode.removeChild(this._container);
                    this._map = undefined;
                }
            }
            
            // Add the custom control to the map
            map.addControl(new OpacityControl(), 'bottom-left');
        });
    </script>

</script>
</body>
</html>
