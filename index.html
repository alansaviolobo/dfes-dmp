<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Goa</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Mapbox GL JS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js'></script>
    
    <style>
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 1;
        }
        
        /* Add new styles for the opacity control */
        .opacity-control {
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }
        
        .opacity-control button {
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .opacity-control button:hover {
            background: #f0f0f0;
        }
        
        .source-control {
            border-top: 1px solid #e5e5e5;
            padding: 8px 12px;
        }
        
        .source-control .title {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .radio-group {
            display: flex;
            gap: 12px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
        }
        
        .radio-label input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }
        
        /* Add padding to prevent controls from sticking to the edge */
        .mapboxgl-ctrl.opacity-control {
            margin: 0 0 10px 10px;  /* Bottom, Left margin */
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
            max-height: calc(50vh - 60px);
            overflow-y: auto;
        }
        
        /* Add margin between the two controls */
        .mapboxgl-ctrl.opacity-control + .mapboxgl-ctrl.opacity-control {
            margin-top: 10px;
        }
        
        /* Add these styles to fix mobile viewport height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Update the map container positioning */
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 1;
        }
        
        
        /* Ensure attribution is visible */
        .mapboxgl-ctrl-bottom-right {
            bottom: 0 !important;
            z-index: 2;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
        <h1 class="text-l" style="font-family: Helvetica">आमचे 3D Goa</h1>
        <a href="https://forms.gle/8J4HTJMUM1thWpGK9" target="_blank" class="text-sm hover:underline">Feedback</a>
    </header>

    <!-- Map Container -->
    <main class="flex-grow relative">
        <div id="map" class="absolute inset-0"></div>
    </main>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGxhbmVtYWQiLCJhIjoiY2x2MzZwbGRyMGdheDJtbXVwdDA4aDNyaCJ9.nbvz6aNGQo68xa4NtWH26A'; // Replace with your Mapbox access token
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/planemad/cm3gyibd3004x01qz08rohcsg',
            center: [73.8278, 15.4989], // Goa coordinates
            zoom: 11,
            pitch: 60, // 3D view
            bearing: -30,
            hash: true
        });

        // Add 3D terrain
        map.on('load', () => {
            // map.addSource('mapbox-dem', {
            //     'type': 'raster-dem',
            //     'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            //     'tileSize': 512,
            //     'maxzoom': 14
            // });
            
            // map.setTerrain({
            //     'source': 'mapbox-dem',
            //     'exaggeration': 1.5
            // });

            // Add navigation controls
            map.addControl(new mapboxgl.NavigationControl());

            // Add geolocate control with bearing tracking
            const geolocate = new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true,
                showUserHeading: true
            });
            map.addControl(geolocate);

            // Track user's heading changes
            geolocate.on('trackuserlocationstart', () => {
                // When tracking starts, watch for heading changes
                window.addEventListener('deviceorientationabsolute', (event) => {
                    if (event.alpha) {  // alpha represents compass heading
                        // Convert device orientation to map bearing
                        const bearing = 360 - event.alpha;
                        map.easeTo({
                            bearing: bearing,
                            duration: 100  // Smooth transition duration in milliseconds
                        });
                    }
                });
            });

            // Original geolocate event listener (keep this as backup)
            geolocate.on('geolocate', (event) => {
                console.log('A geolocate event has occurred.');
                if (event.coords && event.coords.heading) {
                    map.easeTo({
                        bearing: event.coords.heading,
                        duration: 300
                    });
                }
            });

            // Trigger geolocation after 30 seconds
            setTimeout(() => {
                geolocate.trigger();
            }, 30000);

            // Generic Layer Control class
            class LayerControl {
                constructor(options) {
                    this.config = {
                        title: options.title || 'Toggle Layers',
                        groupTitle: options.groupTitle || 'Layers',
                        layers: options.layers.map(layer => ({
                            id: layer.id,
                            label: layer.label || layer.id,
                            sourceUrl: layer.sourceUrl
                        }))
                    };
                }

                onAdd(map) {
                    this._map = map;
                    this._container = document.createElement('div');
                    this._container.className = 'mapboxgl-ctrl opacity-control';
                    
                    // Create main toggle button
                    const toggleButton = document.createElement('button');
                    toggleButton.textContent = this.config.title;
                    
                    // Create source selection div
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source-control';
                    
                    // Generate radio buttons and source links HTML
                    const radioHTML = this.config.layers.map((layer, index) => `
                        <div class="layer-control-item">
                            <label class="radio-label">
                                <input type="radio" name="layerSource" value="${layer.id}" ${index === 0 ? 'checked' : ''}>
                                ${layer.label}
                            </label>
                            ${layer.sourceUrl ? `
                            <div class="source-link ${index === 0 ? '' : 'hidden'}" data-for="${layer.id}">
                                <a href="${layer.sourceUrl}" target="_blank" class="text-xs text-blue-600 hover:underline">
                                    View Source
                                </a>
                            </div>
                            ` : ''}
                        </div>
                    `).join('');

                    sourceDiv.innerHTML = `
                        <div class="title">${this.config.groupTitle}</div>
                        <div class="radio-group">
                            ${radioHTML}
                        </div>
                    `;
                    
                    // Add styles for the source link
                    const style = document.createElement('style');
                    style.textContent = `
                        .layer-control-item {
                            display: flex;
                            flex-direction: column;
                            gap: 4px;
                        }
                        .source-link {
                            margin-left: 20px;
                            margin-bottom: 4px;
                        }
                        .source-link.hidden {
                            display: none;
                        }
                    `;
                    document.head.appendChild(style);
                    
                    // Set initial state - ensure first layer and its source link are visible
                    let isVisible = true;
                    this.config.layers.forEach((layer, index) => {
                        map.setLayoutProperty(layer.id, 'visibility', index === 0 ? 'visible' : 'none');
                    });
                    
                    // Handle button click
                    toggleButton.addEventListener('click', () => {
                        isVisible = !isVisible;
                        
                        if (!isVisible) {
                            this.config.layers.forEach(layer => {
                                map.setLayoutProperty(layer.id, 'visibility', 'none');
                            });
                            sourceDiv.style.display = 'none';
                        } else {
                            sourceDiv.style.display = 'block';
                            if (this.config.layers.length > 1) {
                                // Ensure first radio button is selected
                                const firstRadio = sourceDiv.querySelector('input[name="layerSource"]');
                                if (firstRadio) {
                                    firstRadio.checked = true;
                                }
                                
                                // Show first layer
                                this.config.layers.forEach((layer, index) => {
                                    map.setLayoutProperty(layer.id, 'visibility', index === 0 ? 'visible' : 'none');
                                });
                                
                                // Show first source link
                                sourceDiv.querySelectorAll('.source-link').forEach((link, index) => {
                                    if (index === 0) {
                                        link.classList.remove('hidden');
                                    } else {
                                        link.classList.add('hidden');
                                    }
                                });
                            } else {
                                map.setLayoutProperty(this.config.layers[0].id, 'visibility', 'visible');
                            }
                        }
                    });
                    
                    // Handle radio button changes
                    if (this.config.layers.length > 1) {
                        sourceDiv.querySelectorAll('input[name="layerSource"]').forEach(radio => {
                            radio.addEventListener('change', (e) => {
                                if (isVisible) {
                                    // Update layer visibility
                                    this.config.layers.forEach(layer => {
                                        map.setLayoutProperty(layer.id, 'visibility', layer.id === e.target.value ? 'visible' : 'none');
                                    });
                                    
                                    // Update source link visibility
                                    sourceDiv.querySelectorAll('.source-link').forEach(link => {
                                        link.classList.add('hidden');
                                        if (link.dataset.for === e.target.value) {
                                            link.classList.remove('hidden');
                                        }
                                    });
                                }
                            });
                        });
                    }
                    
                    this._container.appendChild(toggleButton);
                    this._container.appendChild(sourceDiv);
                    return this._container;
                }
                
                onRemove() {
                    this._container.parentNode.removeChild(this._container);
                    this._map = undefined;
                }
            }

            // Example usage with new configuration structure
            map.addControl(new LayerControl({
                title: 'Slopes Zones',
                groupTitle: 'Source:',
                layers: [
                    {
                        id: 'isro slope',
                        label: 'ISRO 2.5m (Bardez)',
                        sourceUrl: 'https://bhuvan-app3.nrsc.gov.in/data/'
                    },
                    {
                        id: 'aster slope',
                        label: 'Aster 30m (Goa)',
                        sourceUrl: 'https://gdemdl.aster.jspacesystems.or.jp/index_en.html'
                    }
                ]
            }), 'bottom-left');

            map.addControl(new LayerControl({
                title: '2021 Development Plans',
                groupTitle: 'Village:',
                layers: [
                    {
                        id: 'Anjuna RDP',
                        label: 'Anjuna RDP',
                        sourceUrl: 'https://tcp.goa.gov.in/'
                    }
                ]
            }), 'bottom-left');

            // Update the load event handler to click both buttons
            setTimeout(() => {
                const controls = document.querySelectorAll('.opacity-control button');
                controls.forEach(button => button.click());
            }, 500);
        });
    </script>

</body>
</html>
