<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Goa</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Mapbox GL JS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js'></script>
    
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Add new styles for the opacity control */
        .opacity-control {
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }
        
        .opacity-control button {
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .opacity-control button:hover {
            background: #f0f0f0;
        }
        
        .source-control {
            border-top: 1px solid #e5e5e5;
            padding: 8px 12px;
        }
        
        .source-control .title {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .radio-group {
            display: flex;
            gap: 12px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
        }
        
        .radio-label input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }
        
        /* Add padding to prevent controls from sticking to the edge */
        .mapboxgl-ctrl.opacity-control {
            margin: 0 0 10px 10px;  /* Bottom, Left margin */
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }
        
        /* Add margin between the two controls */
        .mapboxgl-ctrl.opacity-control + .mapboxgl-ctrl.opacity-control {
            margin-top: 10px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 text-white p-4">
        <h1 class="text-2xl font-bold">3D Goa</h1>
    </header>

    <!-- Map Container -->
    <main class="flex-grow relative">
        <div id="map" class="absolute inset-0"></div>
    </main>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGxhbmVtYWQiLCJhIjoiY2x2MzZwbGRyMGdheDJtbXVwdDA4aDNyaCJ9.nbvz6aNGQo68xa4NtWH26A'; // Replace with your Mapbox access token
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/planemad/cm3gyibd3004x01qz08rohcsg',
            center: [73.8278, 15.4989], // Goa coordinates
            zoom: 11,
            pitch: 60, // 3D view
            bearing: -30,
            hash: true
        });

        // Add 3D terrain
        map.on('load', () => {
            // map.addSource('mapbox-dem', {
            //     'type': 'raster-dem',
            //     'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            //     'tileSize': 512,
            //     'maxzoom': 14
            // });
            
            // map.setTerrain({
            //     'source': 'mapbox-dem',
            //     'exaggeration': 1.5
            // });

            // Add navigation controls
            map.addControl(new mapboxgl.NavigationControl());

            // Add geolocate control
            const geolocate = new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            });
            map.addControl(geolocate);

            // Trigger geolocation on load
            geolocate.trigger();

            // Add custom opacity control
            class OpacityControl {
                onAdd(map) {
                    this._map = map;
                    this._container = document.createElement('div');
                    this._container.className = 'mapboxgl-ctrl opacity-control';
                    
                    // Create main toggle button
                    const toggleButton = document.createElement('button');
                    toggleButton.textContent = 'Hide Slopes';
                    
                    // Create source selection div
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source-control';
                    sourceDiv.innerHTML = `
                        <div class="title">Source</div>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="slopeSource" value="isro" checked>
                                ISRO
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="slopeSource" value="aster">
                                Aster
                            </label>
                        </div>
                    `;
                    
                    // Set initial state
                    let isVisible = true;
                    map.setLayoutProperty('isro slope', 'visibility', 'visible');
                    map.setLayoutProperty('aster slope', 'visibility', 'none');
                    map.setLayoutProperty('Anjuna RDP', 'visibility', 'visible');
                    
                    // Handle button click
                    toggleButton.addEventListener('click', () => {
                        isVisible = !isVisible;
                        toggleButton.textContent = isVisible ? 'Hide Slopes' : 'Highlight Slopes';
                        
                        if (!isVisible) {
                            map.setLayoutProperty('isro slope', 'visibility', 'none');
                            map.setLayoutProperty('aster slope', 'visibility', 'none');
                            sourceDiv.style.display = 'none';
                        } else {
                            sourceDiv.style.display = 'block';
                            // Show the currently selected source
                            const selectedSource = sourceDiv.querySelector('input[name="slopeSource"]:checked').value;
                            map.setLayoutProperty('isro slope', 'visibility', selectedSource === 'isro' ? 'visible' : 'none');
                            map.setLayoutProperty('aster slope', 'visibility', selectedSource === 'aster' ? 'visible' : 'none');
                        }
                    });
                    
                    // Handle radio button changes
                    sourceDiv.querySelectorAll('input[name="slopeSource"]').forEach(radio => {
                        radio.addEventListener('change', (e) => {
                            if (isVisible) {
                                map.setLayoutProperty('isro slope', 'visibility', e.target.value === 'isro' ? 'visible' : 'none');
                                map.setLayoutProperty('aster slope', 'visibility', e.target.value === 'aster' ? 'visible' : 'none');
                            }
                        });
                    });
                    
                    this._container.appendChild(toggleButton);
                    this._container.appendChild(sourceDiv);
                    return this._container;
                }
                
                onRemove() {
                    this._container.parentNode.removeChild(this._container);
                    this._map = undefined;
                }
            }
            
            // Add the custom control to the map
            map.addControl(new OpacityControl(), 'bottom-left');

            // First, create a new control class
            class RDPControl {
                onAdd(map) {
                    this._map = map;
                    this._container = document.createElement('div');
                    this._container.className = 'mapboxgl-ctrl opacity-control';
                    
                    // Create main toggle button
                    const toggleButton = document.createElement('button');
                    toggleButton.textContent = 'Hide RDP';
                    
                    // Create source selection div
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source-control';
                    sourceDiv.innerHTML = `
                        <div class="title">Layer</div>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="rdpSource" value="rdp" checked>
                                Anjuna RDP
                            </label>
                        </div>
                    `;
                    
                    // Set initial state
                    let isVisible = true;
                    map.setLayoutProperty('Anjuna RDP', 'visibility', 'visible');
                    
                    // Handle button click
                    toggleButton.addEventListener('click', () => {
                        isVisible = !isVisible;
                        toggleButton.textContent = isVisible ? 'Hide RDP' : 'Show RDP';
                        
                        if (!isVisible) {
                            map.setLayoutProperty('Anjuna RDP', 'visibility', 'none');
                            sourceDiv.style.display = 'none';
                        } else {
                            sourceDiv.style.display = 'block';
                            map.setLayoutProperty('Anjuna RDP', 'visibility', 'visible');
                        }
                    });
                    
                    this._container.appendChild(toggleButton);
                    this._container.appendChild(sourceDiv);
                    return this._container;
                }
                
                onRemove() {
                    this._container.parentNode.removeChild(this._container);
                    this._map = undefined;
                }
            }

            // Then update your map initialization to add both controls
            map.addControl(new RDPControl(), 'bottom-left');

            // Update the load event handler to click both buttons
            setTimeout(() => {
                const controls = document.querySelectorAll('.opacity-control button');
                controls.forEach(button => button.click());
            }, 500);
        });
    </script>

</body>
</html>
