<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Goa</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Mapbox GL JS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    
    <style>
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 1;
        }
        
        /* Add new styles for the opacity control */
        .opacity-control {
            background: white;
            border-radius: 4px;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
        }
        
        .opacity-control button {
            background: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
            width:100%;
            text-align: left;
        }
        
        .opacity-control button:hover {
            background: #f0f0f0;
        }
        
        .source-control {
            border-top: 1px solid #e5e5e5;
            padding: 8px 12px;
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 1;
            margin-top: 0;
        }
        
        .source-control.collapsed {
            max-height: 0;
            opacity: 0;
            padding: 0;
            border-top: none;
        }
        
        .source-control .title {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        
        .radio-group {
            display: flex;
            gap: 12px;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
        }
        
        .radio-label input[type="radio"] {
            margin: 0;
            cursor: pointer;
        }
        
        /* Add padding to prevent controls from sticking to the edge */
        .mapboxgl-ctrl.opacity-control {
            margin: 0 0 0 10px;  /* Remove bottom margin */
            width: 200px; /* Set fixed width for consistency */
        }
        
        /* Update the margin between controls */
        .mapboxgl-ctrl.opacity-control + .mapboxgl-ctrl.opacity-control {
            margin-top: 1px; /* Reduce gap between controls */
            border-top: 1px solid #e5e5e5; /* Add separator */
            border-radius: 0 0 4px 4px; /* Round only bottom corners */
        }
        
        /* Style first control's bottom corners when second control is present */
        .mapboxgl-ctrl.opacity-control:has(+ .mapboxgl-ctrl.opacity-control) {
            border-radius: 4px 4px 0 0; /* Round only top corners */
            margin-bottom: 0;
        }
        
        /* Add these styles to fix mobile viewport height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Update the map container positioning */
        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            z-index: 1;
        }
        
        
        /* Ensure attribution is visible */
        .mapboxgl-ctrl-bottom-right {
            bottom: 0 !important;
            z-index: 2;
        }
        
        /* Update these styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Add this new style for main container */
        main {
            height: calc(100% - 56px); /* 56px is the header height (p-4 = 16px * 2 = 32px + some content height) */
            position: relative;
        }
    </style>
    <script src="layer-control.js"></script>
</head>
<body class="h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
        <h1 class="text-l" style="font-family: Helvetica">आमचे 3D Goa</h1>
        <a href="https://forms.gle/8J4HTJMUM1thWpGK9" target="_blank" class="text-sm hover:underline">Feedback</a>
    </header>

    <!-- Map Container -->
    <main class="flex-grow relative">
        <div id="map"></div>
    </main>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGxhbmVtYWQiLCJhIjoiY2x2MzZwbGRyMGdheDJtbXVwdDA4aDNyaCJ9.nbvz6aNGQo68xa4NtWH26A'; // Replace with your Mapbox access token
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/planemad/cm3gyibd3004x01qz08rohcsg',
            center: [73.8278, 15.4989], // Goa coordinates
            zoom: 11,
            pitch: 60, // 3D view
            bearing: -30,
            hash: true
        });

        // Add 3D terrain
        map.on('load', () => {
            // map.addSource('mapbox-dem', {
            //     'type': 'raster-dem',
            //     'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
            //     'tileSize': 512,
            //     'maxzoom': 14
            // });
            
            // map.setTerrain({
            //     'source': 'mapbox-dem',
            //     'exaggeration': 1.5
            // });

            // Add navigation controls
            map.addControl(new mapboxgl.NavigationControl());

            // Add geolocate control with bearing tracking
            const geolocate = new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true,
                showUserHeading: true
            });
            map.addControl(geolocate);

            // Track user's heading changes
            geolocate.on('trackuserlocationstart', () => {
                // When tracking starts, watch for heading changes
                window.addEventListener('deviceorientationabsolute', (event) => {
                    if (event.alpha) {  // alpha represents compass heading
                        // Convert device orientation to map bearing
                        const bearing = 360 - event.alpha;
                        map.easeTo({
                            bearing: bearing,
                            duration: 100  // Smooth transition duration in milliseconds
                        });
                    }
                });
            });

            // Trigger geolocation once after map load
            map.once('load', () => {
                setTimeout(() => {
                    geolocate.trigger();
                }, 10000);
            });

            // Original geolocate event listener (keep this as backup)
            geolocate.on('geolocate', (event) => {
                console.log('A geolocate event has occurred.');
                if (event.coords && event.coords.heading) {
                    map.easeTo({
                        bearing: event.coords.heading,
                        duration: 300
                    });
                }
            });

            // Example usage with new configuration structure
            map.addControl(new LayerControl({
                title: 'Protected Slopes',
                groupTitle: 'Source:',
                layers: [
                    {
                        id: 'isro slope',
                        label: 'ISRO 2.5m (Bardez)',
                        sourceUrl: 'https://bhuvan-app3.nrsc.gov.in/data/'
                    },
                    {
                        id: 'aster slope',
                        label: 'Aster 30m (Goa)',
                        sourceUrl: 'https://gdemdl.aster.jspacesystems.or.jp/index_en.html'
                    }
                ]
            }), 'bottom-left');

            map.addControl(new LayerControl({
                title: '2021 Development Plans',
                groupTitle: 'Village:',
                layers: [
                    {
                        id: 'Anjuna RDP',
                        label: 'Anjuna RDP',
                        sourceUrl: 'https://tcp.goa.gov.in/'
                    }
                ]
            }), 'bottom-left');

            // Update the load event handler to click both buttons
            setTimeout(() => {
                const controls = document.querySelectorAll('.opacity-control button');
                controls.forEach(button => button.click());
            }, 500);
        });
    </script>
