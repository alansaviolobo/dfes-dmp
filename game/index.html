<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Puzzle Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl@3.16.0/dist/mapbox-gl.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mapbox-gl@3.16.0/dist/mapbox-gl.min.css" rel="stylesheet">
    <script defer src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #3d3d3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .stats-row {
            margin-bottom: 5px;
            font-size: 14px;
        }

        #win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            z-index: 200;
        }

        #win-message h2 {
            margin-top: 0;
        }

        button {
            padding: 8px 16px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        .game-header {
            position: absolute;
            top: -5px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .game-header a {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.2s;
        }

        .game-header a:hover {
            color: #d1d5db;
        }

        .game-header .text-gray-500 {
            color: #9ca3af;
        }
    </style>
</head>

<body>

    <!-- ui-overlay removed -->

    <div id="game-container">
        <div class="game-header">
            <a href="/">Amche<span class="text-gray-500">.in</span> Atlas</a>
        </div>
        <div id="background-map"></div>
        <div id="fifteen"></div>
    </div>

    <div id="win-message">
        <h2>Level Complete!</h2>
        <p>Proceeding to next level...</p>
        <button id="next-level-btn">Next Level</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
